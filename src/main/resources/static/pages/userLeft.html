<script>
    $(function(){
        var li = $('.navbar-nav li');
        li.each(function(){
            $(this).click(function(){
                if( $(this).hasClass('opens') && $(this).find('ul li').length !=0){
                    $(this).find('ul').slideUp(250);
                    $(this).removeClass('opens');
                }else if($(this).find('ul li').length !=0){
                    $(this).find('ul').slideDown(250);
                    $(this).addClass('opens');
                    $(this).siblings('li').removeClass('opens').find('ul').slideUp();
                }
            });
        });
    })
</script>
<script>
    $(function(){
        var li = $('.navbar-nav li');
        li.each(function(){
            $(this).click(function(){
                if( $(this).hasClass('opens')){
                    $(this).find('ul').slideUp(350);
                    $(this).removeClass('opens');
                }else{
                    $(this).find('ul').slideDown(350);
                    $(this).addClass('opens');
                }
            })
        });
    })
</script>
<script>
    $(function(){
        function renderTpl(str, cfg) {
            var re = /(#(.+?)#)/g;

            return str.replace(re, function() {
                var val = cfg[arguments[2]]+'';
                if(typeof val == 'undefined') {
                    val = '';
                }
                return val;
            });
        }

        // 异步请求后台数据
        $.ajax({
            url: 'https://magicbox.bk.tencent.com/static_api/v3/components/table7/data.json',
            type: 'GET',
            success: function(res){
                var _html = ' ';
                var list = res.items;
                var tpl = $('#tpl_15928286909392').html();
                var headerTpl =  $('#header_tpl_15928286909392').html();
                for (var i=0,len=list.length; i < len; i++){
                    var item = list[i];
                    _html += renderTpl(tpl, item)
                }
                $('.ranger-box2 tbody').html(_html);
                $('.ranger-box2 thead').html(renderTpl(headerTpl,res.catalogues));
            }
        });
    });
</script>
