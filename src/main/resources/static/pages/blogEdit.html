            <td class="k-editable-area">
                <iframe title="Editable area. Press F10 for toolbar." frameborder="0" class="k-content" src="javascript:&quot;&quot;"></iframe>
                <textarea id="editor" rows="10" cols="30" style="height: 280px; width: 99%; margin: 0px auto; display: none;" data-role="editor" autocomplete="off" class="k-content k-raw-content"></textarea>
            </td>
        </tr>

    <p class="mt10" id="btns">
        <button type="button" name="getHtml" class="king-btn king-default">获取html</button>
        <button type="button" name="setHtml" class="king-btn king-default">设置html</button>
        <button type="button" name="insertHtml" class="king-btn king-default">插入html</button>
    </p>
</div>
<script type="text/javascript">
    $("#editor").kendoEditor();

    $('#btns').on('click', 'button', function (e) {
        var editor = $("#editor").data('kendoEditor');
        var action = $(e.target).attr('name');

        switch (action) {
            // 获取htmlt
            case 'getHtml':
                alert(editor.value());
                break;
            // 设置html
            case 'setHtml':
                editor.value('<h4>设置html</h4>');
                break;
            // 插入html
            case 'insertHtml':
                editor.body.appendChild(editor.document.createTextNode("hello,World"));
                break;
        }
    });
</script>
