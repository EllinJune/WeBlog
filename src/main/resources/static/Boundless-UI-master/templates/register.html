        jQuery(function(){
            jQuery("#register").click(function(){

                var name=jQuery("#user_name_r").val();
                var pwd=jQuery("#pwd_r").val();
                var sex= document.getElementById("sex_r").value;
                var bir= document.getElementById("birthday_r").value;
                var age=jQuery("#age_r").val();
                var d = new Date();
                var datestring = d.getFullYear() + "-"
                    + ("0" + (d.getMonth() + 1)).slice(-2)
                    + "-"  + ("0" + d.getDate()).slice(-2)
                    + "T" + ("0" + d.getHours()).slice(-2)
                    + ":" + ("0" + d.getMinutes()).slice(-2);

                jQuery.post("/userreg",{"name":name,"pwd":pwd,"profilephoto":"默认","regtime":datestring,
                    "birthday":bir,"sex":sex,"age":age,"right":"0"},function(rst) {
                        if(rst=="注册成功"){
                            window.location.href="login.html";
                        }
                        else {
                            window.location.reload();
                        }

                    //  ,"json"})如果后台返回的而是集合或者对象 必须指明响应数据的格式为json
